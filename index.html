<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuMgmtSys</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/whole.css">
</head>
<body>
<h2>学生成绩查询系统简陋版</h2>
<table class="table table-striped table-hover">
    <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>民族</th>
        <th>班级</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
        <th>编程</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>2015211001</td>
        <td>汉</td>
        <td>1501</td>
        <td>100</td>
        <td>90</td>
        <td>100</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>2015211002</td>
        <td>回</td>
        <td>1502</td>
        <td>90</td>
        <td>100</td>
        <td>90</td>
        <td>100</td>
    </tr>
</table>
<br>
<form class="form-inline" id="my-form">
    <fieldset>
        <legend>添加一条学生成绩信息：</legend>
        <div class="form-group">
            <label for="inputName">姓名</label>
            <input type="text" class="form-control" id="inputName" placeholder="Jane" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')">
        </div>
        <div class="form-group">
            <label for="inputStuId">学号</label>
            <input type="number" class="form-control" id="inputStuId" placeholder="2015211000">
        </div>
        <div class="form-group">
            <label for="inputNation">民族</label>
            <input type="text" class="form-control" id="inputNation" placeholder="汉族">
        </div>
        <div class="form-group">
            <label for="inputClass">班级</label>
            <input type="text" class="form-control" id="inputClass" placeholder="1501">
        </div>
        <div class="form-group">
            <label for="inputCourse">语文</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputCourse">数学</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputCourse">英语</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputCourse">编程</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="">
        </div>
        <br><br>
        <input type="submit" class="btn btn-default" value="提交" onclick="">
    </fieldset>
</form>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./js/submit.js"></script>
</body>
</html>
