<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuMgmtSys</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h2>学生成绩查询系统简易版</h2>
<br>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>民族</th>
        <th>班级</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
        <th>编程</th>
        <th>总分</th>
        <th>平均分</th>
    </tr>
    </thead>
    <tbody id="tbMain"></tbody>
</table>
<br><br>
<form class="form-inline" id="my-form">
    <fieldset>
        <legend>添加一条学生成绩信息：</legend>
        <div class="row">
        <div class="form-group col-md-3">
            <label for="inputName">姓名</label>
            <input type="text" name="inputName" class="form-control" id="inputName" placeholder="Jane">
        </div>
        <div class="form-group col-md-3">
            <label for="inputStuId">学号</label>
            <input type="number" name="inputStuId" class="form-control" id="inputStuId" placeholder="2015211000">
        </div>
        <div class="form-group col-md-3">
            <label for="inputNation">民族</label>
            <input type="text" name="inputNation" class="form-control" id="inputNation" placeholder="汉族">
        </div>
        <div class="form-group col-md-3">
            <label for="inputClass">班级</label>
            <input type="text" name="inputClass" class="form-control" id="inputClass" placeholder="1501">
        </div>
        <div class="form-group col-md-3">
            <label for="inputChinese">语文</label>
            <input type="number" name="inputChinese" class="form-control" id="inputChinese" placeholder="num">
        </div>
        <div class="form-group col-md-3">
            <label for="inputMath">数学</label>
            <input type="number" name="inputMath" class="form-control" id="inputMath" placeholder="num">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEnglish">英语</label>
            <input type="number" name="inputEnglish" class="form-control" id="inputEnglish" placeholder="num">
        </div>
        <div class="form-group col-md-3">
            <label for="inputCoding">编程</label>
            <input type="number" name="inputCoding" class="form-control" id="inputCoding" placeholder="num">
        </div>
        </div>
        <br>
        <input type="button" class="btn btn-primary" value="提交" onclick="getElements()">
    </fieldset>
</form>

<br><br>
<form>
    <fieldset>
        <legend>查询多个学生成绩信息:</legend>
        <div class="form-group">
            <input type="text" name="search" class="form-control" id="search" placeholder="学号, 学号,...">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="searchStuInfo()">开始查询</button>
    </fieldset>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>民族</th>
        <th>班级</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
        <th>编程</th>
        <th>总分</th>
        <th>平均分</th>
    </tr>
    </thead>
    <tbody id="tbSearch"></tbody>
</table>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
